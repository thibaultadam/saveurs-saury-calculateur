<body>

    <noscript>This Page requires Javascript. Enable Javascript and reload this page to continue.</noscript>

    <div id="configurator-container"></div>

    <div id="contact-container" class="container pt-5 offset-">
        <div class="text-center">
            <p id="contact-text" class="bottom-text fw-bold"></p>
        </div>
        <hr id="separator">
        <div class="text-center mb-2">
            <a id="mail-link" class="d-block bottom-text"></a>
            <a id="tel-link" class="d-block bottom-text"></a>
        </div>
    </div>

    <script>

        function getCookie(index) {
            let name = index + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        async function init() {

            const info = (await (await fetch('./data/info.json')).json()).calc;

            const lang = getCookie('lang') || parent.document.querySelector('html')?.getAttribute("lang");

            const data = info[lang || 'fr-FR'];

            document.Configurator = new ConfigurateurOakAddin.OakAddinsConfigurateur('#configurator-container',
                data, 'log');
        }

        init();
    </script>
